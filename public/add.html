<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Locator - Add Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/brands.min.css" integrity="sha256-G2I5BfHSSC9AXQyjI9B2w0Fue6RdgGpTAt3m2Zmzw04=" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h1 class="display-4 text-center">Add Store</h1>
        <form id="store-form" class="mb-4">
            <div class="form-group">
                <label for="store-id">Store ID</label>
                <input type="text" id="store-id" class="form-control" />
            </div>
            <div class="form-group">
                <label for="store-address">Store Address</label>
                <input type="text" id="store-address" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script src="js/add.js"></script>
</body>
</html>
